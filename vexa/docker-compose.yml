name: vexa_dev
services:
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "${API_GATEWAY_HOST_PORT:-8056}:8000"
    environment:
      - ADMIN_API_URL=http://admin-api:8001
      - BOT_MANAGER_URL=http://bot-manager:8080
      - TRANSCRIPTION_COLLECTOR_URL=http://transcription-collector:8000
      - MCP_URL=http://mcp:18888
      - REDIS_URL=redis://redis:6379/0
      # Used to generate public share URLs for ChatGPT "Read from <url>" flows
      - PUBLIC_BASE_URL=https://share.dev.vexa.ai
      - TRANSCRIPT_SHARE_TTL_SECONDS=900
      - LOG_LEVEL=DEBUG
    volumes:
      - ../.cursor:/app/.cursor
    init: true
    depends_on:
      admin-api:
        condition: service_started
      bot-manager:
        condition: service_started
      transcription-collector:
        condition: service_started
    networks:
      - vexa_default
    restart: unless-stopped

  admin-api:
    build:
      context: .
      dockerfile: services/admin-api/Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "${ADMIN_API_HOST_PORT:-8057}:8001"
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-vexa}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSL_MODE=${DB_SSL_MODE:-disable}
      - ADMIN_API_TOKEN=${ADMIN_API_TOKEN}
      - LOG_LEVEL=DEBUG
    init: true
    networks:
      - vexa_default
    restart: unless-stopped

  bot-manager:
    build:
      context: .
      dockerfile: services/bot-manager/Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - REDIS_URL=redis://redis:6379/0
      - BOT_IMAGE_NAME=${BOT_IMAGE_NAME:-vexa-bot:dev}
      - TTS_SERVICE_URL=http://tts-service:8002
      - DOCKER_NETWORK=${COMPOSE_PROJECT_NAME:-vexa}_vexa_default
      - LOG_LEVEL=DEBUG
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-vexa}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSL_MODE=${DB_SSL_MODE:-disable}
      - DOCKER_HOST=unix://var/run/docker.sock
      - DEVICE_TYPE=${DEVICE_TYPE}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - ADMIN_TOKEN=${ADMIN_API_TOKEN}
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET}
      # Storage (recordings)
      - STORAGE_BACKEND=${STORAGE_BACKEND:-minio}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-vexa-access-key}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-vexa-secret-key}
      - MINIO_BUCKET=${MINIO_BUCKET:-vexa-recordings}
      - MINIO_SECURE=${MINIO_SECURE:-false}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_SECURE=${S3_SECURE:-true}
      - LOCAL_STORAGE_DIR=${LOCAL_STORAGE_DIR:-/data/recordings}
      - LOCAL_STORAGE_FSYNC=${LOCAL_STORAGE_FSYNC:-true}
      - RECORDING_ENABLED=${RECORDING_ENABLED:-false}
      - CAPTURE_MODES=${CAPTURE_MODES:-audio}
      # Voice agent / TTS
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../.cursor:/app/.cursor
      - ${LOCAL_STORAGE_VOLUME_SOURCE:-recordings-data}:/data/recordings
    init: true
    depends_on:
      redis:
        condition: service_started
      tts-service:
        condition: service_started
    networks:
      - vexa_default
    restart: unless-stopped

  transcription-collector:
    build:
      context: .
      dockerfile: services/transcription-collector/Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "${TRANSCRIPTION_COLLECTOR_HOST_PORT:-8123}:8000"
    volumes:
      - ./alembic.ini:/app/alembic.ini
      - ./libs/shared-models/alembic:/app/alembic
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-vexa}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSL_MODE=${DB_SSL_MODE:-disable}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_STREAM_NAME=transcription_segments
      - REDIS_CONSUMER_GROUP=collector_group
      - REDIS_STREAM_READ_COUNT=10
      - REDIS_STREAM_BLOCK_MS=2000
      - ADMIN_TOKEN=${ADMIN_API_TOKEN}
      - BACKGROUND_TASK_INTERVAL=10
      - IMMUTABILITY_THRESHOLD=30
      - REDIS_SEGMENT_TTL=3600
      - REDIS_CLEANUP_THRESHOLD=86400
      - LOG_LEVEL=DEBUG
      - STORAGE_BACKEND=${STORAGE_BACKEND:-minio}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-vexa-access-key}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-vexa-secret-key}
      - MINIO_BUCKET=${MINIO_BUCKET:-vexa-recordings}
      - MINIO_SECURE=${MINIO_SECURE:-false}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_SECURE=${S3_SECURE:-true}
    init: true
    depends_on:
      redis:
        condition: service_started
    networks:
      - vexa_default
    restart: unless-stopped

  mcp:
    build:
      context: .
      dockerfile: services/mcp/Dockerfile
    ports:
      - "${MCP_HOST_PORT:-18888}:18888"
    environment:
      - API_GATEWAY_URL=http://api-gateway:8000
      - LOG_LEVEL=DEBUG
    init: true
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - vexa_default
    restart: unless-stopped

  tts-service:
    build:
      context: .
      dockerfile: services/tts-service/Dockerfile
    expose:
      - "8002"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com}
      - TTS_API_TOKEN=${TTS_API_TOKEN:-}
      - LOG_LEVEL=DEBUG
    init: true
    networks:
      - vexa_default
    restart: unless-stopped

  redis:
    image: redis:7.0-alpine
    command: [ "redis-server", "--appendonly", "yes", "--appendfsync", "everysec" ]
    volumes:
      - redis-data:/data
    networks:
      - vexa_default
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-vexa-access-key}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-vexa-secret-key}
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_HOST_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_HOST_PORT:-9001}:9001"
    networks:
      - vexa_default
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint:
      - /bin/sh
      - -c
      - |
        sleep 5
        mc alias set vexa http://minio:9000 $${MINIO_ROOT_USER:-vexa-access-key} $${MINIO_ROOT_PASSWORD:-vexa-secret-key}
        mc mb --ignore-existing vexa/${MINIO_BUCKET:-vexa-recordings}
        cat > /tmp/cors.xml <<'XML'
        <CORSConfiguration>
          <CORSRule>
            <AllowedOrigin>*</AllowedOrigin>
            <AllowedMethod>GET</AllowedMethod>
            <AllowedMethod>HEAD</AllowedMethod>
            <AllowedHeader>*</AllowedHeader>
          </CORSRule>
        </CORSConfiguration>
        XML
        mc cors set vexa/${MINIO_BUCKET:-vexa-recordings} /tmp/cors.xml || echo "minio cors set unsupported in this environment; continuing"
        mc anonymous set download vexa/${MINIO_BUCKET:-vexa-recordings} || true
        exit 0
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-vexa-access-key}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-vexa-secret-key}
    networks:
      - vexa_default

volumes:
  redis-data:
  postgres-data:
  minio-data:
  recordings-data:
  wl-recordings:


networks:
  vexa_default:
    driver: bridge
  vexa-network:
    external: true
    name: vexa-network
